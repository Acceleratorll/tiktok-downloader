<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0050;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60047;
        }
        .media-options {
            margin-top: 20px;
            text-align: left;
        }
        .media-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fafafa;
        }
        .media-item p {
            margin: 5px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff0050;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #e60047;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .loading {
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Paste TikTok video URL here">
        <button onclick="downloadVideo()">Fetch Media</button>
        <div class="error" id="error"></div>
        <div class="loading" id="loading"></div>
        <div class="media-options" id="mediaOptions"></div>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const mediaOptions = document.getElementById('mediaOptions');

            errorDiv.textContent = '';
            loadingDiv.textContent = '';
            mediaOptions.innerHTML = '';

            if (!videoUrl) {
                errorDiv.textContent = 'Please enter a valid TikTok video URL.';
                return;
            }

            try {
                loadingDiv.textContent = 'Fetching media options...';

                const response = await fetch('https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink', {
                    method: 'POST',
                    headers: {
                        'x-rapidapi-key': '2f8b33a6d8msh3607d5849d68cb5p1b3585jsn8d622ff670d9',
                        'x-rapidapi-host': 'social-download-all-in-one.p.rapidapi.com',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch media options');
                }

                if (data.medias && data.medias.length > 0) {
                    loadingDiv.textContent = '';
                    mediaOptions.innerHTML = '<h3>Available Media Formats:</h3>';
                    
                    data.medias.forEach((media, index) => {
                        const mediaCard = document.createElement('div');
                        mediaCard.className = 'media-item';
                        
                        const sizeMB = media.data_size ? ` (${(media.data_size / 1000000).toFixed(2)} MB)` : '';
                        const quality = media.quality ? `${media.quality.replace(/_/g, ' ')}` : 'Unknown quality';

                        mediaCard.innerHTML = `
                            <p><strong>Format:</strong> ${media.type.toUpperCase()}${sizeMB}</p>
                            <p><strong>Quality:</strong> ${quality}</p>
                            <a href="${media.url}" 
                               class="download-btn" 
                               download="tiktok_${media.type}_${index}.${media.extension}">
                               Download ${media.extension.toUpperCase()}
                            </a>
                        `;
                        
                        mediaOptions.appendChild(mediaCard);
                    });
                } else {
                    throw new Error('No media formats available');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred while processing the request.';
                loadingDiv.textContent = '';
                mediaOptions.innerHTML = '';
            }
        }
    </script>
</body>
</html>
